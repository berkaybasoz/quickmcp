<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables - MCP Server Generator</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .tab-navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .tab-button {
            padding: 1rem;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tab-button.active {
            background: #007bff;
            color: white;
        }
        .tab-panel {
            display: none;
        }
        .tab-panel.active {
            display: block;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        .data-table th {
            background: #f5f5f5;
            font-weight: bold;
        }
        #debug-info {
            background: yellow;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">QM</div>
                <div class="sidebar-title">QuickMCP</div>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-nav-item">
                    <div class="icon">üöÄ</div>
                    <span>Generate Server</span>
                </a>
                <a href="/manage-servers" class="sidebar-nav-item">
                    <div class="icon">üìã</div>
                    <span>Manage Servers</span>
                </a>
                <a href="/test-servers" class="sidebar-nav-item">
                    <div class="icon">üß™</div>
                    <span>Test Servers</span>
                </a>
                <a href="/database-tables" class="sidebar-nav-item active">
                    <div class="icon">üóÉÔ∏è</div>
                    <span>Database Tables</span>
                </a>
                <a href="/how-to-use" class="sidebar-nav-item">
                    <div class="icon">üìñ</div>
                    <span>How to Use</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <button class="hamburger" id="hamburger" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title">Database Tables</div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>SQLite Database Tables</h1>
                    </div>
                    <div class="card-content">
                        <div id="debug-info">
                            <strong>Debug:</strong> <span id="debug-text">Starting...</span>
                        </div>

                        <!-- Tab Navigation -->
                        <div class="tab-navigation">
                            <button class="tab-button active" onclick="switchToTab('servers')">
                                üñ•Ô∏è Servers (<span id="servers-count">0</span>)
                            </button>
                            <button class="tab-button" onclick="switchToTab('tools')">
                                üîß Tools (<span id="tools-count">0</span>)
                            </button>
                            <button class="tab-button" onclick="switchToTab('resources')">
                                üì¶ Resources (<span id="resources-count">0</span>)
                            </button>
                        </div>

                        <!-- Tab Content - ALL VISIBLE -->
                        <div id="servers" class="tab-panel active">
                            <h3>üñ•Ô∏è Servers</h3>
                            <div id="servers-data">Loading...</div>
                        </div>

                        <div id="tools" class="tab-panel">
                            <h3>üîß Tools</h3>
                            <div id="tools-data">Loading...</div>
                        </div>

                        <div id="resources" class="tab-panel">
                            <h3>üì¶ Resources</h3>
                            <div id="resources-data">Loading...</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        let allTables = {};

        function log(msg) {
            document.getElementById('debug-text').innerHTML = msg;
            console.log(msg);
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('Starting...');
            getData();
        });

        async function getData() {
            try {
                log('Getting data...');
                const response = await fetch('/api/database/tables');
                const result = await response.json();

                log('Got response: ' + JSON.stringify(result.success));

                if (result.success && result.data.tables) {
                    result.data.tables.forEach(table => {
                        allTables[table.name] = table;

                        // Update count
                        document.getElementById(table.name + '-count').textContent = table.rowCount;

                        // Create table immediately
                        createTable(table.name);
                    });
                    log('All tables created!');
                } else {
                    log('Error: ' + result.error);
                }
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        function createTable(name) {
            const table = allTables[name];
            const container = document.getElementById(name + '-data');

            if (!table || !table.sampleData || table.sampleData.length === 0) {
                container.innerHTML = 'No data';
                return;
            }

            let html = '<table class="data-table"><tr>';
            table.columns.forEach(col => {
                html += '<th>' + col.name + '</th>';
            });
            html += '</tr>';

            table.sampleData.forEach(row => {
                html += '<tr>';
                table.columns.forEach(col => {
                    let val = row[col.name];
                    if (val === null || val === undefined) {
                        val = '<em>NULL</em>';
                    }
                    html += '<td>' + val + '</td>';
                });
                html += '</tr>';
            });

            html += '</table>';
            html += '<p>Showing ' + table.sampleData.length + ' of ' + table.rowCount + ' rows</p>';

            container.innerHTML = html;
            log('Table ' + name + ' created with ' + table.sampleData.length + ' rows');
        }

        function switchToTab(name) {
            log('Switching to ' + name);

            // Update buttons
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Update panels
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(name).classList.add('active');
        }
    </script>
</body>
</html>
