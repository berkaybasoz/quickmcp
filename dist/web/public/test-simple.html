<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result">Loading...</div>

    <script>
        fetch('/api/database/tables')
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = `
                <h2>API Response:</h2>
                <p>Success: ${data.success}</p>
                <p>Tables count: ${data.data ? data.data.tables.length : 'none'}</p>
                <h3>Tables:</h3>
                ${data.data.tables.map(table => `
                    <div style="border: 1px solid black; margin: 10px; padding: 10px;">
                        <h4>${table.name} (${table.rowCount} rows)</h4>
                        <table border="1">
                            <tr>${table.columns.map(col => `<th>${col.name}</th>`).join('')}</tr>
                            ${table.sampleData.map(row => `
                                <tr>${table.columns.map(col => `<td>${row[col.name] || 'NULL'}</td>`).join('')}</tr>
                            `).join('')}
                        </table>
                    </div>
                `).join('')}
            `;
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 'Error: ' + error.message;
        });
    </script>
</body>
</html>
