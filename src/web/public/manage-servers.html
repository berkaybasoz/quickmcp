<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Servers - MCP Server Generator</title>
    <link rel="stylesheet" href="shared-styles.css">
</head>
<body>
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">QM</div>
                <div class="sidebar-title">QuickMCP</div>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-nav-item">
                    <div class="icon">ðŸš€</div>
                    <span>Generate Server</span>
                </a>
                <a href="/manage-servers" class="sidebar-nav-item active">
                    <div class="icon">ðŸ“‹</div>
                    <span>Manage Servers</span>
                </a>
                <a href="/test-servers" class="sidebar-nav-item">
                    <div class="icon">ðŸ§ª</div>
                    <span>Test Servers</span>
                </a>
            </nav>
        </div>

        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <button class="hamburger" id="hamburger" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title">
                    MCP Server Generator
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1 class="section-title">Generated Servers</h1>
                        <p class="section-subtitle">Manage and deploy your created MCP servers</p>
                    </div>
                    <div class="card-content">
                        <div id="server-list" class="server-list">
                            <!-- Servers will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Server Details Modal -->
    <div id="serverDetailsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Server Details</h2>
                <button class="modal-close" onclick="closeServerDetailsModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading" id="modalLoading">Loading server details...</div>
                <div id="serverDetails" style="display: none;"></div>
            </div>
        </div>
        <div class="modal-overlay" onclick="closeServerDetailsModal()"></div>
    </div>

    <!-- How To Use Modal -->
    <div id="howToUseModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>How To Use This Server</h2>
                <button class="modal-close" onclick="closeHowToUseModal()">&times;</button>
            </div>
            <div class="modal-body" id="howToUseBody">
                <!-- Content will be loaded here -->
            </div>
        </div>
        <div class="modal-overlay" onclick="closeHowToUseModal()"></div>
    </div>

    <script src="shared.js"></script>
    <script>
        // Load servers when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadServers();
        });

        // View server details
        async function viewServer(serverId) {
            console.log('viewServer called with ID:', serverId);

            const modal = document.getElementById('serverDetailsModal');
            const loading = document.getElementById('modalLoading');
            const details = document.getElementById('serverDetails');

            // Show modal with loading state
            modal.style.display = 'block';
            loading.style.display = 'block';
            details.style.display = 'none';

            try {
                const response = await fetch(`/api/servers/${serverId}`);
                const result = await response.json();

                if (result.success) {
                    displayServerDetails(result.data);
                    loading.style.display = 'none';
                    details.style.display = 'block';
                } else {
                    throw new Error(result.error || 'Failed to load server details');
                }
            } catch (error) {
                console.error('Error loading server details:', error);
                details.innerHTML = `<div class="error">Failed to load server details: ${error.message}</div>`;
                loading.style.display = 'none';
                details.style.display = 'block';
            }
        }

        // Display server details in modal
        function displayServerDetails(data) {
            const { config, parsedData } = data;
            const details = document.getElementById('serverDetails');

            let dataTablesHtml = '';

            if (parsedData && parsedData.length > 0) {
                parsedData.forEach((table, index) => {

                    // Check if table and headers exist (backend uses 'headers', not 'columns')
                    if (table && table.headers && Array.isArray(table.headers)) {
                        const columns = table.headers.map(header => ({
                            name: header,
                            type: table.metadata?.dataTypes?.[header] || 'Unknown'
                        }));

                        dataTablesHtml += `
                            <div class="collapsible-panel">
                                <div class="collapsible-header" onclick="toggleCollapsible(this)">
                                    <span class="collapsible-title">
                                        <strong>${table.tableName || `Table ${index + 1}`}</strong>
                                        <span class="table-info">(${table.rows ? table.rows.length : 0} rows, ${columns.length} columns)</span>
                                    </span>
                                    <span class="collapsible-toggle">â–¼</span>
                                </div>
                                <div class="collapsible-content">
                                    <div class="data-preview">
                                        <table>
                                            <thead>
                                                <tr>
                                                    ${columns.map(col => `<th>${col.name} <span class="column-type">(${col.type})</span></th>`).join('')}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${table.rows && table.rows.length > 0 ?
                                                    table.rows.slice(0, 10).map(row =>
                                                        `<tr>${row.map(cell => `<td>${cell !== undefined && cell !== null ? cell : ''}</td>`).join('')}</tr>`
                                                    ).join('') :
                                                    `<tr><td colspan="${columns.length}">No data available</td></tr>`
                                                }
                                                ${table.rows && table.rows.length > 10 ? `<tr class="more-rows"><td colspan="${columns.length}">... and ${table.rows.length - 10} more rows</td></tr>` : ''}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        dataTablesHtml += `
                            <div class="data-table">
                                <h4>${table.tableName || `Table ${index + 1}`}</h4>
                                <p>No column information available</p>
                            </div>
                        `;
                    }
                });
            } else {
                dataTablesHtml = '<p>No data tables available</p>';
            }

            let toolsHtml = '';
            if (config.tools && config.tools.length > 0) {
                toolsHtml = config.tools.map(tool => `
                    <div class="capability-item">
                        <div class="capability-header">
                            <strong>${tool.name}</strong>
                            <span class="capability-type">Tool</span>
                        </div>
                        <p class="capability-description">${tool.description}</p>
                        ${tool.inputSchema ? `
                            <div class="capability-details">
                                <strong>Input Schema:</strong>
                                <pre class="json-schema">${JSON.stringify(tool.inputSchema, null, 2)}</pre>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            let resourcesHtml = '';
            if (config.resources && config.resources.length > 0) {
                resourcesHtml = config.resources.map(resource => `
                    <div class="capability-item">
                        <div class="capability-header">
                            <strong>${resource.name}</strong>
                            <span class="capability-type">Resource</span>
                        </div>
                        <p class="capability-description">${resource.description}</p>
                        <div class="capability-details">
                            <strong>URI:</strong> <code>${resource.uri}</code><br>
                            ${resource.mimeType ? `<strong>MIME Type:</strong> <code>${resource.mimeType}</code>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            let promptsHtml = '';
            if (config.prompts && config.prompts.length > 0) {
                promptsHtml = config.prompts.map(prompt => `
                    <div class="capability-item">
                        <div class="capability-header">
                            <strong>${prompt.name}</strong>
                            <span class="capability-type">Prompt</span>
                        </div>
                        <p class="capability-description">${prompt.description}</p>
                        <div class="capability-details">
                            ${prompt.arguments && prompt.arguments.length > 0 ? `
                                <strong>Arguments:</strong>
                                <ul class="arguments-list">
                                    ${prompt.arguments.map(arg => `<li><code>${arg.name || arg}</code> ${arg.description ? `- ${arg.description}` : ''}</li>`).join('')}
                                </ul>
                            ` : ''}
                            ${prompt.template ? `
                                <strong>Template:</strong>
                                <pre class="prompt-template">${prompt.template}</pre>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            details.innerHTML = `
                <div class="server-info">
                    <div class="info-section">
                        <h3>Basic Information</h3>
                        <div class="info-grid">
                            <div><strong>Name:</strong> ${config.name}</div>
                            <div><strong>Description:</strong> ${config.description}</div>
                            <div><strong>Version:</strong> ${config.version}</div>
                        </div>
                    </div>

                    ${config.tools && config.tools.length > 0 ? `
                        <div class="info-section">
                            <div class="collapsible-panel">
                                <div class="collapsible-header" onclick="toggleCollapsible(this)">
                                    <span class="collapsible-title">
                                        <strong>Tools (${config.tools.length})</strong>
                                    </span>
                                    <span class="collapsible-toggle">â–¼</span>
                                </div>
                                <div class="collapsible-content">
                                    <div class="capabilities-list">
                                        ${toolsHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${config.resources && config.resources.length > 0 ? `
                        <div class="info-section">
                            <div class="collapsible-panel">
                                <div class="collapsible-header" onclick="toggleCollapsible(this)">
                                    <span class="collapsible-title">
                                        <strong>Resources (${config.resources.length})</strong>
                                    </span>
                                    <span class="collapsible-toggle">â–¼</span>
                                </div>
                                <div class="collapsible-content">
                                    <div class="capabilities-list">
                                        ${resourcesHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${config.prompts && config.prompts.length > 0 ? `
                        <div class="info-section">
                            <div class="collapsible-panel">
                                <div class="collapsible-header" onclick="toggleCollapsible(this)">
                                    <span class="collapsible-title">
                                        <strong>Prompts (${config.prompts.length})</strong>
                                    </span>
                                    <span class="collapsible-toggle">â–¼</span>
                                </div>
                                <div class="collapsible-content">
                                    <div class="capabilities-list">
                                        ${promptsHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="info-section">
                        <div class="collapsible-panel">
                            <div class="collapsible-header" onclick="toggleCollapsible(this)">
                                <span class="collapsible-title">
                                    <strong>Data Tables (${parsedData.length})</strong>
                                </span>
                                <span class="collapsible-toggle">â–¼</span>
                            </div>
                            <div class="collapsible-content">
                                <div class="collapsible-tables">
                                    ${dataTablesHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Close server details modal
        function closeServerDetailsModal() {
            document.getElementById('serverDetailsModal').style.display = 'none';
        }

        // Test server
        async function testServer(serverId) {
            console.log('Testing server:', serverId);
            // Redirect to test servers page with the server pre-selected
            window.location.href = `/test-servers?server=${serverId}`;
        }

        // Export server
        async function exportServer(serverId) {
            console.log('Exporting server:', serverId);
            try {
                const response = await fetch(`/api/servers/${serverId}/export`);
                const result = await response.json();

                if (result.success) {
                    // In a real implementation, this would trigger a download
                    alert(`Export prepared: ${result.data.filename}\nDownload URL: ${result.data.downloadUrl}`);
                } else {
                    alert('Export failed: ' + result.error);
                }
            } catch (error) {
                console.error('Export error:', error);
                alert('Export failed: ' + error.message);
            }
        }

        // Show how to use modal
        async function showHowToUse(serverId) {
            console.log('Showing how to use for server:', serverId);

            const modal = document.getElementById('howToUseModal');
            const body = document.getElementById('howToUseBody');

            // Show modal
            modal.style.display = 'block';

            try {
                const response = await fetch(`/api/servers/${serverId}`);
                const result = await response.json();

                if (result.success) {
                    const { config } = result.data;
                    body.innerHTML = generateHowToUseContent(config);
                } else {
                    throw new Error(result.error || 'Failed to load server details');
                }
            } catch (error) {
                console.error('Error loading server details:', error);
                body.innerHTML = `<div class="error">Failed to load server information: ${error.message}</div>`;
            }
        }

        // Generate how to use content
        function generateHowToUseContent(config) {
            const serverDir = `generated-servers/${config.name}`;

            return `
                <div class="how-to-use">
                    <div class="section">
                        <h3>1. Install Dependencies</h3>
                        <div class="code-block">
                            <pre><code>cd ${serverDir}
npm install</code></pre>
                        </div>
                    </div>

                    <div class="section">
                        <h3>2. Build the Server</h3>
                        <div class="code-block">
                            <pre><code>npm run build</code></pre>
                        </div>
                    </div>

                    <div class="section">
                        <h3>3. Add to Claude Desktop</h3>
                        <p>Add this configuration to your Claude Desktop config file:</p>
                        <div class="code-block">
                            <pre><code>{
  "mcpServers": {
    "${config.name}": {
      "command": "node",
      "args": ["${process.cwd()}/${serverDir}/dist/index.js"]
    }
  }
}</code></pre>
                        </div>
                        <p><strong>Config file location:</strong></p>
                        <ul>
                            <li><strong>macOS:</strong> ~/Library/Application Support/Claude/claude_desktop_config.json</li>
                            <li><strong>Windows:</strong> %APPDATA%\\Claude\\claude_desktop_config.json</li>
                        </ul>
                    </div>

                    <div class="section">
                        <h3>4. Restart Claude Desktop</h3>
                        <p>After adding the configuration, restart Claude Desktop to load your new MCP server.</p>
                    </div>

                    <div class="section">
                        <h3>Available Tools</h3>
                        <ul>
                            ${config.tools.map(tool => `<li><strong>${tool.name}:</strong> ${tool.description}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        // Close how to use modal
        function closeHowToUseModal() {
            document.getElementById('howToUseModal').style.display = 'none';
        }

        // Toggle collapsible panels
        function toggleCollapsible(header) {
            const content = header.nextElementSibling;
            const toggle = header.querySelector('.collapsible-toggle');

            if (content.style.display === 'none' || !content.style.display) {
                content.style.display = 'block';
                toggle.textContent = 'â–²';
                header.classList.add('active');
            } else {
                content.style.display = 'none';
                toggle.textContent = 'â–¼';
                header.classList.remove('active');
            }
        }

        // Delete server
        async function deleteServer(serverId) {
            if (!confirm('Are you sure you want to delete this server? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/servers/${serverId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('Server deleted successfully!');
                    loadServers(); // Reload the servers list
                } else {
                    alert('Delete failed: ' + result.error);
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Delete failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
