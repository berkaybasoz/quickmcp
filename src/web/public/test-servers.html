<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Servers - MCP Server Generator</title>
    <link rel="stylesheet" href="shared-styles.css">
</head>
<body>
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">QM</div>
                <div class="sidebar-title">QuickMCP</div>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-nav-item">
                    <div class="icon">ðŸš€</div>
                    <span>Generate Server</span>
                </a>
                <a href="/manage-servers" class="sidebar-nav-item">
                    <div class="icon">ðŸ“‹</div>
                    <span>Manage Servers</span>
                </a>
                <a href="/test-servers" class="sidebar-nav-item active">
                    <div class="icon">ðŸ§ª</div>
                    <span>Test Servers</span>
                </a>
                <a href="/how-to-use" class="sidebar-nav-item">
                    <div class="icon">ðŸ“–</div>
                    <span>How to Use</span>
                </a>
            </nav>
        </div>

        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <button class="hamburger" id="hamburger" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title">
                    MCP Server Generator
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1 class="section-title">Test MCP Server</h1>
                        <p class="section-subtitle">Test and validate your MCP servers functionality</p>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <label>Select Server</label>
                            <select id="testServerSelect">
                                <option value="">Select a server to test</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" onclick="runAutoTests()">Run Auto Tests</button>
                        <button class="btn btn-secondary" onclick="showCustomTest()">Custom Test</button>

                        <div id="custom-test-section" class="hidden">
                            <h3>Custom Test</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 15px;">
                                <div class="form-group">
                                    <label>Test Type</label>
                                    <select id="testType">
                                        <option value="tool">Tool</option>
                                        <option value="resource">Resource</option>
                                        <option value="prompt">Prompt</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" id="testName" placeholder="Enter tool/resource/prompt name">
                                </div>
                                <div class="form-group">
                                    <label>Parameters (JSON)</label>
                                    <textarea id="testParams" placeholder='{"param1": "value1"}'></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="runCustomTest()">Run Custom Test</button>
                        </div>

                        <div id="test-loading" class="loading">
                            <p>Running tests...</p>
                        </div>

                        <div id="test-results" class="test-results hidden"></div>
                        <div id="test-error" class="error"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        // Load test servers when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTestServers();
        });
    </script>
</body>
</html>
