<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickMCP - Roles</title>

    <link rel="icon" type="image/png" href="/images/app/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="quickmcp-styles.css">
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="h-screen flex flex-col bg-gradient-to-br from-slate-50 to-slate-100 overflow-hidden text-slate-900">
  <header class="backdrop-blur-sm bg-white/80 border-b border-slate-200/60 shadow-sm relative z-50 h-16 flex-shrink-0 flex items-center justify-between px-6 py-3">
    <div class="flex items-center gap-6">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-blue-600 text-white flex items-center justify-center shadow-lg shadow-blue-500/25">
          <i class="fas fa-rocket text-lg"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold gradient-text leading-tight">QuickMCP</h1>
          <p class="text-xs text-slate-500 font-medium">Server Generator</p>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 text-white flex items-center justify-center text-sm font-bold shadow-md" data-user-avatar>G</div>
      <button id="openSidebar" class="lg:hidden p-2 rounded-lg hover:bg-slate-100 transition-colors text-slate-500">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <div id="sidebar" class="w-72 bg-white/95 backdrop-blur-sm border-r border-slate-200/60 flex flex-col flex-shrink-0 z-40 fixed inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition-transform duration-300 ease-in-out lg:h-auto h-full pt-16 lg:pt-0"></div>
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-30 lg:hidden opacity-0 invisible transition-all duration-300"></div>

    <main class="flex-1 overflow-y-auto p-8">
      <div class="max-w-5xl mx-auto space-y-6">
        <section class="card p-6">
          <h2 class="text-2xl font-bold text-slate-900">Roles</h2>
          <p class="text-slate-600 mt-2">Role model used by QuickMCP authentication.</p>
        </section>

        <section id="roleCards" class="grid grid-cols-1 md:grid-cols-2 gap-4"></section>
        <section class="card p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-slate-900">Workspace User Roles</h3>
            <button id="refreshRolesBtn" class="px-3 py-2 rounded-lg border border-slate-200 text-slate-700 hover:border-blue-400 hover:text-blue-600 text-sm">Refresh</button>
          </div>
          <div id="workspaceRolesTable" class="overflow-x-auto"></div>
        </section>
      </div>
    </main>
  </div>

  <script src="shared.js"></script>
  <script src="sidebar.js"></script>
  <script>
    let currentUser = null;

    async function loadRoles() {
      const root = document.getElementById('roleCards');
      root.innerHTML = '<div class="text-slate-500 text-sm">Loading roles...</div>';

      try {
        const res = await fetch('/api/auth/roles');
        if (!res.ok) throw new Error('Failed to load roles');
        const payload = await res.json();
        const roles = payload?.data?.roles || [];
        const me = payload?.data?.currentUser || {};
        currentUser = me;

        root.innerHTML = roles.map((role) => {
          const isCurrent = me.role === role.id;
          return `
            <article class="card p-5 border ${isCurrent ? 'border-blue-400 bg-blue-50/40' : 'border-slate-200'}">
              <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-slate-900">${role.name}</h3>
                ${isCurrent ? '<span class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-700 font-semibold">Current</span>' : ''}
              </div>
              <p class="text-sm text-slate-600 mt-3">${role.description}</p>
            </article>
          `;
        }).join('');
      } catch (error) {
        root.innerHTML = `<div class="text-red-600 text-sm">${error.message || 'Failed to load roles.'}</div>`;
      }
    }

    async function loadWorkspaceRoles() {
      const root = document.getElementById('workspaceRolesTable');
      root.innerHTML = '<p class="text-sm text-slate-500">Loading users...</p>';
      const res = await fetch('/api/auth/users');
      if (res.status === 403) {
        root.innerHTML = '<p class="text-sm text-amber-700">Only admin users can manage workspace roles.</p>';
        return;
      }
      if (!res.ok) throw new Error('Failed to load workspace users');
      const payload = await res.json();
      const users = payload?.data?.users || [];
      if (!users.length) {
        root.innerHTML = '<p class="text-sm text-slate-500">No users found.</p>';
        return;
      }

      const canManage = !!currentUser?.isAdmin;
      root.innerHTML = `
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left border-b border-slate-200">
              <th class="py-2 pr-4 font-semibold text-slate-700">Username</th>
              <th class="py-2 pr-4 font-semibold text-slate-700">Workspace</th>
              <th class="py-2 pr-4 font-semibold text-slate-700">Role</th>
              <th class="py-2 pr-4 font-semibold text-slate-700">Action</th>
            </tr>
          </thead>
          <tbody>
            ${users.map((u) => `
              <tr class="border-b border-slate-100">
                <td class="py-2 pr-4 text-slate-800">${u.username}</td>
                <td class="py-2 pr-4 text-slate-600">${u.workspaceId || '-'}</td>
                <td class="py-2 pr-4">
                  <select class="input role-select h-9 py-1" data-username="${u.username}" ${canManage ? '' : 'disabled'}>
                    <option value="user" ${u.role === 'user' ? 'selected' : ''}>user</option>
                    <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>admin</option>
                  </select>
                </td>
                <td class="py-2 pr-4">
                  <button class="px-3 py-1.5 rounded-lg border border-slate-200 text-slate-700 hover:border-blue-400 hover:text-blue-600 save-role-btn" data-username="${u.username}" ${canManage ? '' : 'disabled'}>Save</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      if (canManage) {
        root.querySelectorAll('.save-role-btn').forEach((btn) => {
          btn.addEventListener('click', async (event) => {
            const username = event.target.getAttribute('data-username');
            const select = root.querySelector(`.role-select[data-username="${username}"]`);
            const role = select?.value || 'user';
            try {
              const resp = await fetch(`/api/auth/users/${encodeURIComponent(username)}/role`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ role })
              });
              if (!resp.ok) throw new Error('Role update failed');
              window.utils?.showToast?.(`Role updated: ${username} -> ${role}`, 'success');
            } catch (error) {
              window.utils?.showToast?.(error.message || 'Role update failed', 'error');
            }
          });
        });
      }
    }

    document.getElementById('refreshRolesBtn').addEventListener('click', async () => {
      try {
        await loadRoles();
        await loadWorkspaceRoles();
      } catch (error) {
        window.utils?.showToast?.(error.message || 'Refresh failed', 'error');
      }
    });

    document.addEventListener('DOMContentLoaded', async () => {
      await loadRoles();
      await loadWorkspaceRoles();
    });
  </script>
</body>
</html>
